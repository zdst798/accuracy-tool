<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正确率分析仪 (带历史记录)</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
        }
        body {
            font-family: 'PingFang SC', sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        h2, h3 { text-align: center; color: #333; }
        .input-box { margin-bottom: 12px; }
        label { display: block; font-size: 13px; color: #666; margin-bottom: 4px; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .progress-container {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        .progress-bar { height: 100%; width: 0%; transition: 0.5s; }
        .result-text { text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 15px; display: none; }
        
        .btn-group { display: flex; gap: 10px; }
        button {
            flex: 1; padding: 10px; border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold;
        }
        .btn-calc { background: var(--primary-color); color: white; }
        .btn-clear { background: #95a5a6; color: white; }

        /* 历史记录样式 */
        .history-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .history-list { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .history-item:last-child { border-bottom: none; }
        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>正确率分析</h2>
    <div class="input-box">
        <label>样本总数</label>
        <input type="number" id="total" placeholder="输入总数">
    </div>
    <div class="input-box">
        <label>正确数</label>
        <input type="number" id="correct" placeholder="输入正确数">
    </div>

    <div class="progress-container" id="p-container">
        <div class="progress-bar" id="p-bar"></div>
    </div>
    <div class="result-text" id="res-text">0%</div>

    <div class="btn-group">
        <button class="btn-clear" onclick="clearInputs()">重置</button>
        <button class="btn-calc" onclick="calculate()">开始计算</button>
    </div>
</div>

<div class="history-card">
    <h3>最近记录 <button onclick="clearHistory()" style="font-size: 10px; padding: 2px 5px; background: #eee; color: #666; cursor: pointer; border-radius: 3px; border: none;">清空全部</button></h3>
    <ul id="history-list" class="history-list">
        </ul>
</div>

<script>
    // 页面加载时读取历史
    window.onload = displayHistory;

    function calculate() {
        const total = parseFloat(document.getElementById('total').value);
        const correct = parseFloat(document.getElementById('correct').value);

        if (!total || total <= 0 || isNaN(correct)) {
            alert("请输入有效数值");
            return;
        }

        const rate = ((correct / total) * 100).toFixed(1);
        
        // 更新UI
        updateUI(rate);
        
        // 保存到历史记录
        saveToHistory(total, correct, rate);
    }

    function updateUI(rate) {
        const resText = document.getElementById('res-text');
        const pBar = document.getElementById('p-bar');
        document.getElementById('p-container').style.display = 'block';
        resText.style.display = 'block';
        resText.innerText = `正确率：${rate}%`;
        pBar.style.width = rate + '%';
        pBar.style.backgroundColor = rate >= 60 ? '#2ecc71' : '#e74c3c';
    }

    function saveToHistory(total, correct, rate) {
        let history = JSON.parse(localStorage.getItem('calc_history') || '[]');
        const newItem = {
            time: new Date().toLocaleString(),
            data: `${correct}/${total}`,
            rate: rate
        };
        history.unshift(newItem); // 添加到开头
        history = history.slice(0, 10); // 只保留最近10条
        localStorage.setItem('calc_history', JSON.stringify(history));
        displayHistory();
    }

    function displayHistory() {
        const history = JSON.parse(localStorage.getItem('calc_history') || '[]');
        const list = document.getElementById('history-list');
        list.innerHTML = history.map(item => `
            <li class="history-item">
                <span>${item.time.split(' ')[1]} <small>(${item.data})</small></span>
                <span class="badge" style="background:${item.rate >= 60 ? '#2ecc71' : '#e74c3c'}">${item.rate}%</span>
            </li>
        `).join('');
    }

    function clearInputs() {
        document.querySelectorAll('input').forEach(i => i.value = '');
    }

    function clearHistory() {
        if(confirm('确定要删除所有历史记录吗？')) {
            localStorage.removeItem('calc_history');
            displayHistory();
        }
    }
</script>

</body>
</html>
